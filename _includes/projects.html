<!-- Container for the grid with defined column and gap properties -->
<div class="grid-sizer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-gap: 10px;">

  <!-- Grid item with specific dimensions for larger items -->
  <div class="grid-item" style="grid-column: span 2; grid-row: span 2;">
    {% if project.redirect -%}
      <a href="{{ project.redirect }}" style="display: block; width: 100%; height: 100%;">
    {%- else -%}
      <a href="{{ project.url | relative_url }}" style="display: block; width: 100%; height: 100%;">
    {%- endif %}
        <div class="card hoverable">
          <!-- Checking if project image exists and including it -->
          {%- if project.img %}
            <img src="{{ project.img }}" alt="project thumbnail" style="width: 100%; display: block;">
          {%- endif %}
          <div class="card-body">
            <h2 class="card-title">{{ project.title }}</h2>
            <p class="card-text">{{ project.description }}</p>
            <div class="row ml-1 mr-1 p-0">
              {%- if project.github -%}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ project.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {%- if project.github_stars -%}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ project.github_stars }}-stars"></span>
                </span>
                {%- endif %}
              </div>
              {%- endif %}
            </div>
          </div>
        </div>
      </a>
  </div>

  <!-- Additional grid items should be added here with different styles if needed -->

</div>
